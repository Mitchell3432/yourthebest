<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Movie Finder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Random Movie Finder</h1>
    <button id="findMovieButton">Find me a movie</button>
    
    <div id="movieDisplay" class="movie-display hidden">
      <div class="poster">
        <img id="moviePoster" src="" alt="Movie Poster">
      </div>
      <div class="details">
        <h2 id="movieTitle"></h2>
        <p id="movieOverview"></p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
